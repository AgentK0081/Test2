<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FBI TEAM ROBLOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<button id="adminBtn" class="admin-btn">Admin Login</button>

<section class="hero">
    <h1>FBI TEAM ROBLOX</h1>
    <p>Official Website</p>
</section>

<nav class="tabs">
    <button data-tab="information" class="tab active">Information</button>
    <button data-tab="divisions" class="tab">Divisions</button>
    <button data-tab="players" class="tab">Players</button>
    <button data-tab="wanted" class="tab">Wanted</button>
</nav>

<main>

<section id="information" class="tab-content active">
    <h2>Mission Brief</h2>
    <p>Elite tactical operations group.</p>
    <p>Active Members: <span id="memberCount">0</span></p>
</section>

<section id="divisions" class="tab-content">
    <h2>Divisions</h2>
    <div id="divisionsGrid" class="grid"></div>
</section>

<section id="players" class="tab-content">
    <h2>Players</h2>
    <input id="playerSearch" placeholder="Search...">
    <table>
        <thead>
        <tr>
            <th>Callsign</th>
            <th>Username</th>
            <th>Rank</th>
            <th>Division</th>
        </tr>
        </thead>
        <tbody id="playersTable"></tbody>
    </table>
</section>

<section id="wanted" class="tab-content">
    <h2>Wanted</h2>
    <div id="wantedGrid" class="grid"></div>
</section>

</main>

<script type="module" src="js/app.js"></script>
</body>
</html>
